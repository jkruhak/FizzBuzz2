<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fizz Buzz</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script defer type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="fizzBuzz">
	<h1>Please input a number between 1 and 100:</h1>
	<p>If the number is divisible by 3, it will <i>fizz</i></p>
	<p>If the number is divisible by 5, it will <i>BUZZ</i></p>
	<p>If the number is divisible by both 3 and 5, it will <i>fizz BUZZ</i></p>
	
	<input type="text" name="fizzBuzzInput" id="inputInteger" value="" autofocus>
	<input type="submit" id="submitValue" name="submitValue" value="Submit" />
	<input type="submit" id="clear" name="clear" value="Clear"/>

	
	<ul id="output">
	
	</ul>
</div>
</body>
</html>
